<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>
    table {
      width: 100%;
    }
    .search input:focus {
      box-shadow: none !important;
    }
    .app-name {
      padding-top: 10px;
    }
    section.cover {
      background: linear-gradient(to left bottom, hsl(194, 100%, 85%) 0%,hsl(86, 100%, 85%) 100%) !important;
    }
    section.cover img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      themeColor: '#8CD248',
      name: 'LGML - LÃ¶ve2d & GML',
      repo: 'https://github.com/williammustaffa/love-gml',
      loadSidebar: true,
      coverpage: true,
      autoHeader: true,
      auto2top: true,
      subMaxLevel: 3,
      plugins: [
        function (hook, vm) {
          // parse twemoji
          hook.doneEach(function() {
              twemoji.parse(document);
          });
        },
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
</body>
</html>
